services:
  - type: web
    name: niceday-pdf-api
    env: python
    plan: free
    region: frankfurt    # pick closest
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
