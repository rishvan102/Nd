<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>✂️ Split PDF • NiceDay PDF Jar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="tool-wrap">
    <h1>✂️ Split PDF</h1>
    <p>Enter page ranges like <code>1-3,5,9-10</code>. Each range becomes a separate PDF.</p>

    <div class="tool-card">
      <input id="file" type="file" accept="application/pdf" />

      <label style="margin-top:.5rem; display:block;">
        Ranges
        <input id="ranges" class="input" placeholder="1-3,5,9-10" />
      </label>

      <div class="grid two" style="margin-top:.5rem">
        <label>
          Base filename
          <input id="base" class="input" placeholder="part" value="part" />
        </label>
        <label>
          Pad digits
          <input id="pad" type="number" class="input" value="2" min="1" max="4" />
        </label>
      </div>

      <button id="go" style="margin-top:.75rem">Split & Download (ZIP)</button>
      <p id="status" class="status"></p>
      <p class="hint">Tip: Page numbers start at 1. Example creates files like <code>part-01.pdf</code>, <code>part-02.pdf</code>, …</p>
    </div>
  </main>

  <!-- pdf-lib + JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="split.js"></script>
  <script src="../assets/celebrate.js"></script>
</body>
</html>
