<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>✍️ Sign PDF • NiceDay PDF Jar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="tool-wrap">
    <h1>✍️ Add Signature</h1>
    <p>Upload a PDF and a transparent PNG/JPG of your signature. It will be placed on every page.</p>

    <div class="tool-card">
      <label>PDF File
        <input id="pdfFile" type="file" accept="application/pdf" />
      </label>
      <label>Signature Image (PNG/JPG)
        <input id="imgFile" type="file" accept="image/png,image/jpeg" />
      </label>

      <div class="grid three" style="margin-top:.75rem">
        <label>Width (px)
          <input id="sigWidth" type="number" value="120" class="input" />
        </label>
        <label>Margin X (pt)
          <input id="marginX" type="number" value="24" class="input" />
        </label>
        <label>Margin Y (pt)
          <input id="marginY" type="number" value="24" class="input" />
        </label>
      </div>

      <div class="grid two" style="margin-top:.5rem">
        <label>Position
          <select id="pos" class="input">
            <option value="br">Bottom Right</option>
            <option value="bl">Bottom Left</option>
            <option value="tr">Top Right</option>
            <option value="tl">Top Left</option>
          </select>
        </label>
        <label>Only first page?
          <input id="firstPageOnly" type="checkbox" />
        </label>
      </div>

      <button id="go" style="margin-top:.75rem">Sign & Download</button>
      <p id="status" class="status"></p>
    </div>
  </main>

  <!-- pdf-lib -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="sign.js"></script>
  <script src="../assets/celebrate.js"></script>
</body>
</html>
