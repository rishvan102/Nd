<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üè∑Ô∏è Add Text Stamp ‚Ä¢ NiceDay PDF Jar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="tool-wrap">
    <h1>üè∑Ô∏è Add Text Stamp</h1>
    <p>Apply a small text label on every page of your PDF.</p>

    <div class="tool-card">
      <label>PDF File
        <input id="pdfFile" type="file" accept="application/pdf" />
      </label>

      <label style="margin-top:.5rem; display:block;">
        Stamp Text
        <input id="stampText" class="input" placeholder="Reviewed ‚úì" value="Reviewed ‚úì" />
      </label>

      <div class="grid three" style="margin-top:.5rem">
        <label>Position
          <select id="pos" class="input">
            <option value="br">Bottom Right</option>
            <option value="bc">Bottom Center</option>
            <option value="bl">Bottom Left</option>
            <option value="tr">Top Right</option>
            <option value="tc">Top Center</option>
            <option value="tl">Top Left</option>
          </select>
        </label>
        <label>Font Size
          <input id="size" type="number" class="input" value="10" />
        </label>
        <label>Margin (pt)
          <input id="margin" type="number" class="input" value="16" />
        </label>
      </div>

      <button id="go" style="margin-top:.75rem">Stamp & Download</button>
      <p id="status" class="status"></p>
    </div>
  </main>

  <!-- pdf-lib -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="stamp.js"></script>
  <script src="../assets/celebrate.js"></script>
</body>
</html>
